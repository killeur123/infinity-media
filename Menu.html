<body>
    <div class="navigation">

                <a href="#">
                    <span class ="icon"></span>
                    <ion-icon name="home"></ion-icon>
                    <span class="title">Acceuil</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class ="icon"></span>
                    <ion-icon name="logo-game-controller-a"></ion-icon>
                    <span class="title">Jeux Videos</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class ="icon"></span>
                    <ion-icon name="book"></ion-icon>
                    <span class="title">Blogue</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class ="icon"></span>
                    <ion-icon name="contacts"></ion-icon>

            </li>

        </ul>
    </div>

     <div class="toggle">
        <ion-icon name="menu" class="open"></ion-icon>
        <ion-icon name="close"  class="close"></ion-icon>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script module src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
   
    <script>

        let menutoggle = document.querySelector('.toggle');
        let navigation = document.querySelector('.navigation')
        menutoggle.onclick = function(){
           menutoggle.classList.toggle('active')
           navigation.classList.toggle('active')
        }


        //ajoutons la classe pour selectionner les items//
        let list = document.querySelectorAll('.list');
        for(let i=0; i<list.length; i++ ){
            list[i].onclick= function(){
                let j=0
                while(j< list.length){
                    list[j++].className = 'list';
                }
                list[i].className ='list active';
            }
        }
    </script>
</body>
